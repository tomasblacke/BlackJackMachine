<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BlackJack Game</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="body">
            <div class="main">
                <div class="titulo">
                    <section>
                        <h2>Black Jack: The Game</h2>
                    </section>
                </div>
                <p id="message-el">Jugamos?</p>
                
            </div>
            <div class="puntaje">
                <h3 id="score">Score: 0</h3>
            </div>
            <div class="mesa">
                <section>Cartas</section>
                <p id="card-el"></p>
                <p id="sum-el"></p>
                <button id="startGame" onclick="startGame()">Start Game</button>
                <br>
                <button id="newCard-el" onclick="newCard()">New Card</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
