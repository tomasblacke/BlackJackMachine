<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BlackJack Game</title>
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div class="body">
            <div class="main">
                <div class="titulo">
                    <section>
                        <h2>Black Jack: The Game</h2>
                    </section>
                </div>
                <p id="message-el">Jugamos?</p>
                
            </div>
            <div class="mesa">
                <p id="cartas-cartel">Cartas:</p>
                <p id="card-el"></p>
                <p id="sum-el"></p>
                <button id="startGame" onclick="startGame()">Start Game</button>
                <br>
                <button id="newCard-el" onclick="newCard()">New Card</button>
                <br>
                <button id="stay-el" onclick="stayOption()">Stay</button>
                <br>
                <p id="dealer-el">Dealer Cards: </p>
                
            </div>
            <p id="player-el">User:</p>
            <div id="user-el"><!--Revisar-->
                <p>Type your name: </p>
                <input id="catch-el" type="text" placeholder="Name">
                <button id="set-username-el" onclick="setUsername()">Set Name</button>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>

    TAMBIEN PONER BROKE /EN QUIEBRA CUANDO LOS CHIPS LLEGUEN A CERO -->
